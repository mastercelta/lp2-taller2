{% extends 'base.html' %} {% block titulo %}{{producto.id}}:
{{producto.nombre}}{% endblock %} {% block contenido %}
<table class="center">
  <tr>
    <td>
      <img
        src="{{ url_for('static', filename='fotos/') }}{{producto.id}}.jpg"
        alt="{{producto.nombre}}"
      />
    </td>
    <td>
      <h2>{{producto.categoria}} - {{producto.marca}}</h2>
      <h1>{{producto.nombre}}</h1>
      <h2>{{ "{:,}".format(producto.precio) }}</h2>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button type="button">
        <a href="{{ url_for('ruta_raiz') }}">Regresar</a>
      </button>
    </td>
  </tr>
</table>

{% endblock %}
